<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <title>tip_calculator</title>
</head>
<style>
    * {
        padding: 0%;
        margin: 0;
    }
</style>

<body class="bg-white">


    <div class="container-fluid">
        <div class="header col-12 bg-dark text-light p-4 mb-5 text-center">Happy <span><img src="./images/smile2.png" alt="" width="30px"></span>
            Rasturant <span><img src="./images/hamburger2.png" alt="hamburger picture" width="30px"></span> Tip Calculator</div>
        <div class="row">

            <div class="col-lg-6">
                <header class="col-lg-12 bg-dark text-light text-center p-3 ">
                    Tip Calculator
                </header>
                <form action="" class="shadow p-2">
                    <div class="form-group row mt-4 ">

                        <div class="col-4">
                            <label for="amount">Amount</label>
                        </div>

                        <div class="col-8">
                            <input type="text" id="amount" placeholder="amount" class="form-control">
                        </div>
                    </div>
                    <p class="has-errors text-center text-danger" id="amount-error"></p>

                    <div class="form-group row mt-4">

                        <div class="col-4">
                            <label for="amount" class="text-capitalize">tip percentage %</label>
                        </div>

                        <div class="col-8">
                            <input type="text" id="tipPercentage" placeholder="amount" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mt-4">

                        <div class="col-4">
                            <label for="poeple" class="text-capitalize">no of people</label>
                        </div>

                        <div class="col-8">
                            <input type="text" id="noOfPeople" placeholder="amount" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row mt-4">

                        <div class="col-6">
                            <button type="reset" class="btn btn-default btn-secondary form-control border-white">Reset</button>
                        </div>

                        <div class="col-6">
                            <button class="btn btn-default btn-danger form-control Regular shadow ">Calculate</button>
                        </div>
                    </div>

                </form>
            </div>


            <!-- tip result -->

            <div class="col-lg-5 ml-5">
                
                <div class="alert-success">
                   
                </div>
                <header class="col-12 bg-danger p-3 text-center text-light">
                    Tip Calculator Result
                </header>
                <table class="table text-capitalize shadow ">
                    <tr>
                        <td>Tip Per Person</td>
                        <td class="PerPersonTip">0.00</td>
                    </tr>

                    <tr>
                        <td>Tip Amount</td>
                        <td class="AmountTip">0.00</td>
                    </tr>

                    <tr>
                        <td>Amount Per Person</td>
                        <td class="AmountPerPerson">0.00</td>
                    </tr>
                    <tr>
                        <td>Total Amount</td>
                        <td class="totalAmount">0.00</td>
                    </tr>


                </table>

            </div>

        </div>

    </div>


<script src="./app.js"></script>

</body>

</html>
